<!doctype html>
<html lang="en">
  <head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    <!-- Top Container -->
    <section id ="top_con" class="container-fluid">
            <!-- Define NavBar-->
            <nav class="navbar navbar-expand-md p-0">
            <!-- Define NavBar Collapse Button -->        
                <a class="navbar-brand" href="#">Cole Smith</a>
                <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#NavbarCollpase" aria-controls="NavbarCollpase" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Apply Collapse class to NavBar -->
                <div class="collapse navbar-collapse" id="NavbarCollpase">
                <!-- Actual NavBar Items -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    
    <!-- Middle Containter -->
    <section id="middle_con" class="container my-2 py-2">
        <div class="left_con col-xs-12 col-md-12 col-lg-12">
            <div id="port_head" class="py-0 pl-1">
                <h1>Contact</h1>
            </div>
            <hr>
                <form action="#">
                    <div class="form-group">
                        <label for="form_name">Name <strong>(required)</strong></label>
                        <input type="text" class="form-control" id="form_name" name="user_name" placeholder="John Smith" required>
                    </div>

                    <div class="form-group">
                        <label for="form_email">Email <strong>(required)</strong></label>
                        <input type="text" class="form-control" id="form_email" name="user_email" placeholder="john.smith@example.com" required>
                    </div>

                    <label for="form_message">Message <strong>(required)</strong></label>
                    <textarea class="form-control" id="form_message" maxlength="200" rows="6" required></textarea>

                    <input type="submit" id="form_submit" value="Submit">
                </form>
            </div>
    </section>

    
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
          <span class="text-muted">&copy; Copyright Cole Smith</span>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
